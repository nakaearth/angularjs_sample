<!DOCTYPE html>
<html lang="ja" ng-app="EventSample">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js"></script> 
    <script src="assets/application.js"></script>
    <link href="assets/application.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div class="content" ng-controller="EventsCtrl">
      <div class="content_div">
        <li ng-repeat="event in events" ng-class-even="'evenbg'" ng-class-odd="'oddbg'" >
        {{event.title}}&nbsp;&nbsp;|&nbsp;&nbsp;{{event.description}}
        </li>
      </div>
    </div>
  </body>
</html>
